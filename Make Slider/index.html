
<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .slider-image {
            width: 100%;
            display: block; /* Making sure the image is visible */
        }
    </style>
</head>
<body>

<div class="slider-container">
    <img class="slider-image" id="sliderImg" src="" alt="Image 1">
</div>

<script>
    let arr = ["https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHJhdmVsfGVufDB8fDB8fHww", "https://images.unsplash.com/photo-1707343848552-893e05dba6ac?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8OHx8dHJhdmVsfGVufDB8fDB8fHww", "https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D"];

    let currentIndex = 0;
    let sliderImg = document.getElementById('sliderImg');

    function nextImage() {
        currentIndex++;
        if (currentIndex >= arr.length) {
            currentIndex = 0; // Loop back to the first image
        }
        sliderImg.src = arr[currentIndex];
    }

    // Change image every 2 seconds
    setInterval(nextImage, 2000);
</script>

</body>
</html>
